<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Лаборатория искусственного интеллекта</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="research.html">Исследования</a>
            <a href="contacts.html">Контакты</a>
        </nav>
    </header>

    <main>
        <section class="contact-info hidden">
            <h2 style="color: black;">Свяжитесь с нами</h2>
            <p style="color: black;">Адрес: Москва, ул. Ленина, 1</p>
            <p style="color: black;">Телефон: +7 (123) 456-78-90</p>
            <p style="color: black;">Email: info@example.com</p>
        </section>

        <section class="contact-form hidden">
            <h2>Форма обратной связи</h2>
            <form id="contactForm" action="#" method="post">
                <div class="form-group hidden">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group hidden">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group hidden">
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn">Отправить</button>
            </form>
            <div id="form-response"></div>
        </section>
        <section id="map">
            <h2>Наша локация</h2>
            <div class="map-container">
                <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A26693d11481aa8b613cfa4aabfae9aaad661910b6ed64a0c364f7455e2395c09&amp;source=constructor" frameborder="0"></iframe>
            </div>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Лаборатория искусственного интеллекта</p>
    </footer>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Мы обязательно свяжемся с вами!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="scroll.js"></script>
    <script src="main.js"></script>
</body>
</html>
